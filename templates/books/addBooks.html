{% extends 'masterpage.html' %}
{% load crispy_forms_tags %}


{% block content %}
<header class="masthead d-flex align-items-center" style="height: auto;background-image: url('../../static/assets/img/white-back.jpg')">
            <div class="container px-4 px-lg-5 text-center">
                    {% if LANGUAGE_CODE == 'ar' %}
                <h1 class="mb-1">إضافة كتاب </h1>
                {% else %}
                                <h1 class="mb-1"> Add Book </h1>

                {% endif %}
            </div>
        </header>

<div class="card">
<div class="card-body">
    <div class="row col-10 justify-content-center">
          <form method="post" enctype="multipart/form-data">
                             {% csrf_token %}
                                                   {{ form|crispy }}
                  {% if LANGUAGE_CODE == 'ar' %}
                      <div class="text-center">
                  <button type="submit" class="btn btn-outline-dark  my-4 mb-2"> إضافة كتاب </button>
                </div>
              {% else %}
                 <div class="text-center">
                  <button type="submit" class="btn btn-outline-dark  my-4 mb-2"> Add Book  </button>
                </div>
              {% endif %}
          </form>
    </div>
</div>
</div>

{% endblock content %}
